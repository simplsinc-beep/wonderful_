<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>18+ site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #000;
        background-color: #000;
        background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;

        display: flex;
        align-items: center;    /* вертикальный центр */
        justify-content: center; /* горизонтальный центр */
    }

    .overlay {
        background: rgba(255, 255, 255, 0.9);
        max-width: 90%;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        font-size: 16px;
    }

    h2 {
        font-size: 20px;
        margin-bottom: 15px;
    }

    p {
        margin: 8px 0;
        font-size: 15px;
    }
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const ua = navigator.userAgent.toLowerCase();
    const standalone = navigator.standalone; // только для iOS
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isAndroid = /android/.test(ua);

    function isWebView() {
        // --- iOS WebView ---
        if (isIOS) {
            // Safari обязателен для "настоящего" браузера
            const isSafari = /safari/.test(ua);
            return !standalone && !isSafari;
        }

        // --- Android WebView ---
        if (isAndroid) {
            // "wv" = WebView, "version/" = старые Android WebView
            return ua.includes("wv") || ua.includes("version/");
        }

        return false;
    }

    function isTikTokWebView() {
        return (
            /tiktok|ttwebview|musical\.ly|bytedancewebview|aweme|zhiliaoapp/.test(ua) ||
            isWebView()
        );
    }

    if (isTikTokWebView()) {
        document.getElementById("tiktok-warning").style.display = "block";
    } else {
        window.location.href = "https://tinyurl.com/mr3njejm";
    }
});
</script>

</head>
<body>

<div id="tiktok-warning" class="overlay" style="display:none;">
    <h2>You must run browser to open 18+ site version.</h2>
    <p>1. Click the three dots in the top right corner</p>
    <p>2. Tap "Open in browser" from the menu that opens</p>
</div>

</body>
</html>
